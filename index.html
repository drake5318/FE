<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huỳnh Thành Tựu</title>
  <link rel="stylesheet" href="./KTCKFE.css">
</head>
<body>
      <div class="box">
          <div class="container">
              <div class="signup-Trai">
                  <div class="span">
                      <div class="HangTren">
                          <span1>Y</span1> <span2>U</span2> <span3>M</span3> <span4>M</span4> <span5>Y</span5>
                      </div>
                      <div class="HangDuoi">
                        <span6>D</span6> <span7>O</span7> <span8>N</span8> <span9>U</span9> <span10>T</span10> <span11>S</span11>
                      </div>
                  </div>
                  <div class="spanRegister">
                <span>Registering with Facebook or Google Plus <br> help us improve your searches and we'll never post <br> anything to your page without your permission</span></div>
                <div>
                    <input type="submit" value="Sign Up via Facebook" class="form-submit1">
                </div>
                <div>
                    <input type="submit" value="Sign Up via Google+" class="form-submit2">
                </div>

                <div class="image1">
                    <img src="./bentrai.png" alt="">
                </div>
              </div>
              <div class="signup-Phai">
                <div class="image2">
                    
                    <img src="./benphai.png" alt="">
                </div>
                  <div class="form-login">
                    <div class="login">
                        <div class="login-trysome">
                            <b>Try Some!</b>

                        </div>
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="First name"> 
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Last name"> 
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="Email Adress"> 
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" placeholder="Password"> 
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" placeholder="Repeat Password"> 
                    </div>
                    <div class="form-sighup">
                        <input type="submit" value="Sign Up" class="form-submit3">
                    </div>
                    <p class="form-terms">Terms and Conditions</p>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
